apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: chemmou26/back:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
          volumeMounts:
            - name: backend-logs
              mountPath: /var/log/backend
      volumes:
        - name: backend-logs
          persistentVolumeClaim:
            claimName: backend-logs-pvc